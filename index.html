<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="myscript.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calcContainer">
        <div class="screenRow">

        </div>
        <div class="calcRow1">
            <div class="number">
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
                <div class="operator">+</div>
        </div>
        <div class="calcRow2">
            <div class="number">
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
                <div class="operator">-</div>
        </div>
        <div class="calcRow3">
            <div class="number">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
                <div class="operator">/</div>
        </div>
        <div class="calcRow4">
            <div class="number">
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
                <div class="operator">*</div>
        </div>
    </div>
    
</body>
</html>
